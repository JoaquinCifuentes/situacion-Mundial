<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19</title>
    <link rel="icon" type="image/png" href="./assets/img/covid19.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand text-light" href="#">COVID-19</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">mundo mundial <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-light" href="#" tabindex="-1" aria-disabled="true">Chile Nacional</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="bg-light text-center pb-4" style="height: auto">
        <form class="form-group container d-flex" id="form">
          <label for="casosConfirmados">casos confirmados:</label>
          <input class="form-control mx-2" style="width: 200px" id="filtroConfirmados" type="number" />
          <button class="btn btn-outline-primary" id="btnFiltrar">Filtrar</button>
        </form>

        <div>
          <canvas id="myChart"></canvas>
        </div>
      </section>

      <div id="tabla">
        <h3 class="text-center text-dark pt-4">Total de confirmados y muertes por Pais</h3>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Pais</th>
              <th scope="col">Muertos</th>
              <th scope="col">Confirmados</th>
              <th scope="col"></th>
            </tr>
          </thead>

          <tbody id="tablaContent"></tbody>
        </table>
      </div>
      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog modal-dialog-centered w-25" role="document">
          <div class="modal-content bg-dark">
            <div class="modal-body" id="modalContent"></div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

      <footer class="bg-secondary text-center text-light pt-5" style="height: 80px"><p>Gracias por informarte con nosotros</p></footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./assets/scripts.js"></script>
  </body>
</html>
